<h1>Solicitudes</h1>

<div class="container">
    <div class="option">

    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_fin">
            <th mat-header-cell *matHeaderCellDef>Plazo</th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_fin  | date : 'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let item">
                <a style="cursor: pointer;" routerLink="/dashboard-carpenter/{{id}}/ver-solicitud/{{id}}/{{item.id}}"><mat-icon>visibility</mat-icon></a>            </td>
        </ng-container>
        <div class="title-colum">
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </div> 
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,15,20]" #paginator></mat-paginator>
</div>
