<h1>Solicitudes</h1>
<div class="container">
    <div class="options">

    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let item">
                <a style="cursor: pointer;" routerLink="/dashboard-customer/{{id}}/ver-solicitud/{{id}}/{{item.id}}"><mat-icon>visibility</mat-icon></a>
                <a style="cursor: pointer;" (click)="delete=true" (click)="id_delete=item.id"><mat-icon>delete</mat-icon></a>
            </td>
        </ng-container>

        <div class="title-colum">
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </div> 
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="buttom-add">
        <div class="example-button-row">
            <div class="example-flex-container">
                <div class="example-button-container">
                    <button routerLink="/dashboard-customer/{{id}}/new-solicitud/{{id}}/{{id_solicitud}}" mat-fab color="primary">
                      <mat-icon>add</mat-icon>
                    </button>
            </div>
        </div>
        <!-- <button mat-raised-button color="primary" routerLink="/dashboard-carpenter/{{id}}/new-proyecto/{{id}}/{{id_proyecto}}">Agregar</button> -->
    </div>
</div>

<div class="eliminar-solicitud" *ngIf="delete">
    <div class="left-delete">
        <a><mat-icon>warning</mat-icon></a>
        <h2>Eliminar Proyecto</h2>
      </div>
      <div class="right-delete">
        <p>¿Está Seguro de elimina el Proyecto?</p>
        <button style="margin-top: 1rem;" (click)="deleteRequest()">Aceptar</button>
        <button (click)="delete=false">Cancelar</button>
      </div>
</div>
