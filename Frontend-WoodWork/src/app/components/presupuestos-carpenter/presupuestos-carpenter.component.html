<h1>Mis Presupuestos</h1>

<div class="container">
    <div class="options">
        <mat-form-field>
            <mat-label>Filtros</mat-label>
            <input placeholder="Ingrese filtro..." matInput (keyup)="filterCustomers($event)" #input>
        </mat-form-field>

        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="selectedStatus" (change)="busgetsFilter()">
            <mat-radio-button class="example-radio-button" *ngFor="let statu of status" [value]="statu">
                {{statu}}
            </mat-radio-button>
        </mat-radio-group>

        <button mat-raised-button color="primary">Exportar</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="id_solicitud">
            <th mat-header-cell *matHeaderCellDef>Solicitud</th>
            <td mat-cell *matCellDef="let element"> {{element.id_solicitud}} </td>
        </ng-container>

        <ng-container matColumnDef="mano_obra">
            <th mat-header-cell *matHeaderCellDef>Nano Obra</th>
            <td mat-cell *matCellDef="let element"> {{element.mano_obra}} </td>
        </ng-container>

        <ng-container matColumnDef="material">
            <th mat-header-cell *matHeaderCellDef>Costo Material</th>
            <td mat-cell *matCellDef="let element"> {{element.material}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let item">
                <a style="cursor: pointer;" routerLink="/dashboard-carpenter/{{id}}/ver-budget/{{id}}/{{item.id}}"><mat-icon>visibility</mat-icon></a>
                <!-- <a style="cursor: pointer;" (click)="delete=true" (click)="id_delete=item.id"><mat-icon>delete</mat-icon></a> -->
            </td>
        </ng-container>

        <div class="title-colum">
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </div> 
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4,8,12,16]" #paginator></mat-paginator>
</div>
