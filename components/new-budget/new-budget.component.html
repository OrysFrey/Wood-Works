<h1>Nuevo Presupuesto</h1>

<div class="container">
    <div class="left-container">
        <form [formGroup]="myForm" class="formulario">
            <mat-form-field>
                <mat-label>Id</mat-label>
                <input matInput formControlName="id" readonly="true">
            </mat-form-field>

            <div class="cost">
                <mat-form-field>
                    <mat-label>Mano de Obra</mat-label>
                    <input type="number" matInput formControlName="mano_obra" placeholder="Ingrese Monto...">
                    <div *ngIf="myForm.get('mano_obra')?.hasError('required') && myForm.get('mano_obra')?.touched">
                        <span style="color:red;">Este campo es obligatorio</span>
                    </div>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Costo de Material</mat-label>
                    <input type="number" matInput formControlName="material" placeholder="Ingrese Monto...">
                    <div *ngIf="myForm.get('material')?.hasError('required') && myForm.get('material')?.touched">
                        <span style="color:red;">Este campo es obligatorio</span>
                    </div>
                </mat-form-field>
            </div>

            <div class="buttons-content">
                <button mat-raised-button color="primary" (click)="saveBudget()" [disabled]="myForm.invalid">Guardar</button>
                <button mat-raised-button color="secundary" (click)="volverHome()">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="right-container">
        <div class="img-boceto">
            <img src="" alt="">
        </div>
        <form [formGroup]="imgForm" class="formulario">
            <mat-form-field>
                <mat-label>Imagen del Boceto</mat-label>
                <input matInput formControlName="img_boceto" placeholder="Ingrese URL...">
                <div *ngIf="imgForm.get('img_boceto')?.hasError('required') && imgForm.get('img_boceto')?.touched">
                    <span style="color:red;">Este campo es obligatorio</span>
                </div>
            </mat-form-field>
        </form>
    </div>
</div>
