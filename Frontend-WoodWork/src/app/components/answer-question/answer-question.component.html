
<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>{{questionFound.fechaPublicado | date}}</mat-card-subtitle>
          <mat-card-title>{{name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{questionFound.pregunta}}</p>
          <form [formGroup]="myForm" class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Respuesta</mat-label>
              <textarea matInput formControlName="respuesta" placeholder="Responde la pregunta..."></textarea>
              <div *ngIf="myForm.get('respuesta')?.hasError('required') && myForm.get('respuesta')?.touched">
                <span style="color:red;">Este campo es obligatorio</span>
            </div>
            </mat-form-field>
          </form>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="saveChanges()" [disabled]="myForm.invalid">RESPONDER</button>
          <button mat-button (click)="backHome()">REGRESAR</button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-subtitle>{{questionFound.fechaPublicado | date}}</mat-card-subtitle>
          <mat-card-title>{{questionFound.pregunta}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>{{respuesta}}</p>
        </mat-card-content>
    </mat-card>
</div>
