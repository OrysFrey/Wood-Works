<h1>Lista de Carpinteros</h1>
<div class="container">
  <div class="options">
      <mat-form-field>
        <mat-label>Filtros</mat-label>
        <input placeholder="Ingrese filtro..." matInput (keyup)="filterCarpenters($event)" #input>
      </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre_usuario">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_usuario}} </td>
      </ng-container>

      <ng-container matColumnDef="type_usuario">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element"> {{element.type_usuario}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="correo_usuario">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element"> {{element.correo_usuario}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let item">
          <a style="cursor: pointer;" routerLink="/dashboard-customer/{{id}}/ver-perfil-customers/{{id}}/{{item.id}}"><mat-icon>visibility</mat-icon></a>
        </td>
      </ng-container>
      <div class="title-colum">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      </div> 
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,15,20]" #paginator></mat-paginator>
</div>
